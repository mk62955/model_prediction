<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Prediction</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/style.css" rel="stylesheet"/>
  <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="sec">
    <div class="container py-5">
      <div class="card">
        <div class="card-header text-center">
          <h1>Weather Prediction Output</h1>
        </div>
        <div class="card-body text-center">
          <p>Maximum Temperature(°C) : {{temp_max}}</p>
          <p>Minimum Temperature(°C) : {{temp_min}}</p>
          <p>Maximum Windspeed(m/s) : {{wind_max}}</p>
          <p>Minimum Windspeed(m/s) : {{wind_min}}</p>
          <p>Precipitation(mm/day) : {{precipitation}}</p>
          <p>Relative Humidity : {{r_humid}}</p>
          <h3>Model Predicted : {{y}}</h3>
        </div>
        <div class="card-footer text-muted">
          <a href="/" class="btn btn-primary w-100">Go to Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
